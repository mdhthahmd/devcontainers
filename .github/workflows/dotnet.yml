name: Create and publish dotnet devcontainer image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/dotnet

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
          labels: |
            maintainer=mdhthahmd
            org.opencontainers.image.title=dotnet 5.0 devcontainer
            org.opencontainers.image.description=A devlopment environment for dotnet applications, nvm and nodejs is intalled
            org.opencontainers.image.vendor=mdhthahmd

      - name: Build and push docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./containers/dotnet
          build-args: |
            VARIANT=5.0
            NODE_VERSION=lts/*
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
